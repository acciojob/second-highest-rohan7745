<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) {
        return "There is no second highest element.";
    }

    let firstMax = -Infinity; // Initialize the first maximum to negative infinity
    let secondMax = -Infinity; // Initialize the second maximum to negative infinity

    for (let i = 0; i < arr.length; i++) {
        const currentNumber = parseFloat(arr[i]);

        if (!isNaN(currentNumber)) {
            if (currentNumber > firstMax) {
                secondMax = firstMax;
                firstMax = currentNumber;
            } else if (currentNumber > secondMax && currentNumber < firstMax) {
                secondMax = currentNumber;
            }
        }
    }

    if (secondMax === -Infinity) {
        return "There is no second highest element.";
    }

    return secondMax;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
